<p><center>Date d'aujourd'hui&nbsp;:<br />
<script>
var today = new Date();
var jj = today.getDate();
var mm = today.getMonth()+1; 
var aaaa = today.getFullYear();

if (jj < 10) { // Si [le nombre du] jour < 10, alors on lui rajouter un 0 avant sa valeur.
jj = '0'+jj
}

if (mm < 10) { // Si [le nombre du] mois < 10, alors on lui rajouter un 0 avant sa valeur.
mm = '0'+mm
}

document.write(aaaa+"-"+mm+"-"+jj)
</script>
</center></p>
